<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web電卓アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="calculator-container">
        <h1>Web電卓アプリ</h1>
        
        <div class="calculator">
            <div class="input-group">
                <label for="num1">最初の数:</label>
                <input type="text" id="num1" placeholder="数値を入力">
            </div>
            
            <div class="input-group">
                <label for="operation">演算子:</label>
                <select id="operation">
                    <option value="+">足し算 (+)</option>
                    <option value="-">引き算 (-)</option>
                    <option value="*">掛け算 (×)</option>
                    <option value="/">割り算 (÷)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="num2">2番目の数:</label>
                <input type="text" id="num2" placeholder="数値を入力">
            </div>
            
            <button id="calculate-btn">計算する</button>
            
            <div class="result" id="result-container">
                <p>計算結果: <span id="result">ここに結果が表示されます</span></p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
