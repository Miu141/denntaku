<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モダン電卓アプリ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-header">
                <div class="window-controls">
                    <div class="control red"></div>
                    <div class="control yellow"></div>
                    <div class="control green"></div>
                </div>
            </div>
            
            <div class="calculator-display">
                <div class="display-history" id="history"></div>
                <div class="display-current" id="display">0</div>
            </div>
            
            <div class="calculator-buttons">
                <div class="button function" data-action="clear">AC</div>
                <div class="button function" data-action="toggle">+/-</div>
                <div class="button function" data-action="percent">%</div>
                <div class="button operator" data-action="divide">÷</div>
                
                <div class="button number" data-num="7">7</div>
                <div class="button number" data-num="8">8</div>
                <div class="button number" data-num="9">9</div>
                <div class="button operator" data-action="multiply">×</div>
                
                <div class="button number" data-num="4">4</div>
                <div class="button number" data-num="5">5</div>
                <div class="button number" data-num="6">6</div>
                <div class="button operator" data-action="subtract">−</div>
                
                <div class="button number" data-num="1">1</div>
                <div class="button number" data-num="2">2</div>
                <div class="button number" data-num="3">3</div>
                <div class="button operator" data-action="add">+</div>
                
                <div class="button number zero" data-num="0">0</div>
                <div class="button number" data-num=".">.</div>
                <div class="button equals" data-action="calculate">=</div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="fas fa-info-circle"></i>
            <span id="notification-message"></span>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
